# Pytest configuration

[tool:pytest]
# Test discovery
testpaths = tests_ai tests_pipelines
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks security-related tests
    ml: marks machine learning tests
    api: marks API tests

# Output
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage
[coverage:run]
source = core,tests_ai,tests_pipelines
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Linting (flake8)
[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    build,
    dist,
    .venv,
    venv
ignore = E203, W503

# Type checking (mypy)
[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
