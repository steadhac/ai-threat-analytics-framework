name: AI Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-ml:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 core tests_ai tests_pipelines --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 core tests_ai tests_pipelines --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Type check with mypy
        run: |
          pip install mypy
          mypy core --ignore-missing-imports || true
      
      - name: Run AI tests
        env:
          security-platform_API_TOKEN: ${{ secrets.security-platform_API_TOKEN }}
        run: |
          python run_tests.py --suite ai --coverage --verbose
      
      - name: Run pipeline tests
        env:
          security-platform_API_TOKEN: ${{ secrets.security-platform_API_TOKEN }}
        run: |
          python run_tests.py --suite pipelines --coverage --verbose
      
      - name: Run integration tests
        env:
          security-platform_API_TOKEN: ${{ secrets.security-platform_API_TOKEN }}
        run: |
          python run_tests.py --suite integration --verbose
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
      
      - name: Generate Allure report
        if: always()
        run: |
          pip install allure-pytest
          python run_tests.py --suite all --allure
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: reports/
      
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.python-version }}
          path: reports/allure-report/
  
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run security tests
        env:
          security-platform_API_TOKEN: ${{ secrets.security-platform_API_TOKEN }}
        run: |
          pip install -r requirements.txt
          python run_tests.py --suite security --verbose
      
      - name: Dependency security check
        run: |
          pip install safety
          safety check --json || true
